<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container py-6">
        <h1 class="mb-4">Form Biodata Siswa</h1>
        <form action="" class="row gap-3 mb-2">
            <div class="col-md-6 mb-3">
                <label for="nama" class="form-label">Nama :</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukan Nama" required>
            </div>

            <div class="col-md-6 mb-2">
                <label for="email" class="form-label">Email :</label>
                <input type="Email" id="email" class="form-control" placeholder="Masukan email" required>
            </div>

            <div class="col-md-6 mb-2">
                <label for="telp" class="form-label">Nomor HP :</label>
                <input type="number" pattern="^[0-9]{10-13}$" id="telp" class="form-control" placeholder="Masukan nomor hp" required>
                <div class="form-text">Masukan Nomor HP dengan benar!</div>
            </div>

            <div class="col-md-6 mb-2">
                <label for="jurusan" class="form-label">Jurusan :</label>
                <select  id="jurusan" class="form-select" placeholder="Masukan email" required>
                    <option value="">Pilih Jurusan...</option>
                    <option value="">TRPL</option>
                    <option value="">TRKJ</option>
                    <option value="">TRMG</option>
                </select>
            </div>

            <form action="">
                <div class="mb-3">
                    <label class="form-label">Minat kamu :</label>
            
                    <div class="form-check">
                        <label class="form-check-label" for="minat1">Teknologi</label>
                        <input class="form-check-input" type="checkbox" value="Teknologi" id="minat1" name="minat">
            
                    </div>
            
                    <div class="form-check">
                        <label class="form-check-label" for="minat2">Olahraga</label>
                        <input class="form-check-input" type="checkbox" value="Olahraga" id="minat2" name="minat">
                    </div>
                    <div class="form-text">Minimal pilih 1!</div>
                </div>
            </form>

            <div class="mb-3">
                <label class="form-label">Jenis Kelamin :</label>
                <div class="col">
                    <input type="radio" id="kelamin" class="form-radio"  required>
                    <label for="kelamin" class="form-radio">Laki-laki</label>
                </div>

                <div clas>
                    <input type="radio" id="kelamin" class="form-radio"  required>
                    <label for="kelamin" class="form-radio">Perempuan</label>
                </div>
            </div>  
            
            <div class="col-md-6 mb-3">
                <label for="bio" class="form-label">Bio singkat :</label> 
                <textarea name="bio" id="bio" class="form-control" placeholder="Masukan bio singkat" minlength="10" maxlength="100"></textarea>
            </div>

            <div class="checkbox mb-3">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Saya menyetujui persyaratan dan ketentuan</label>
            </div>
            <button class="btn btn-primary mb-5">Submit</button>
            

            

        </form>
    </div>

</body>
</html>
